<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROCOM'26 - PhantomVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            tech: ['Rajdhani', 'sans-serif'],
          },
          colors: {
            'phantom-dark': '#020617', // Deeper slate/black
            'phantom-midnight': '#0f172aa', // Dark Sapphire
            'phantom-sapphire': '#1e293b', // Lighter Sapphire
            'phantom-teal': '#14b8a6', // Teal/Cyan replacement
            'phantom-cyan': '#22d3ee', // Keep for highlights
            'phantom-red': '#f43f5e', // Keep for emergency
            'phantom-laser': '#ff4757', // Keep for lasers
          },
          animation: {
            'glitch-1': 'glitch-1 4s infinite linear alternate-reverse',
            'glitch-2': 'glitch-2 5s infinite linear alternate-reverse',
            'glitch-heavy': 'glitch-heavy 0.25s infinite linear alternate-reverse',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'laser-pulse': 'laser-pulse 3s ease-in-out infinite',
            'laser-sweep': 'laser-sweep 8s linear infinite',
            'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
          },
          keyframes: {
            'glitch-1': {
              '0%': { clipPath: 'inset(20% 0 80% 0)' },
              '20%': { clipPath: 'inset(60% 0 10% 0)' },
              '40%': { clipPath: 'inset(40% 0 50% 0)' },
              '60%': { clipPath: 'inset(80% 0 5% 0)' },
              '80%': { clipPath: 'inset(10% 0 70% 0)' },
              '100%': { clipPath: 'inset(30% 0 20% 0)' },
            },
            'glitch-2': {
              '0%': { clipPath: 'inset(10% 0 60% 0)' },
              '20%': { clipPath: 'inset(30% 0 10% 0)' },
              '40%': { clipPath: 'inset(80% 0 5% 0)' },
              '60%': { clipPath: 'inset(10% 0 80% 0)' },
              '80%': { clipPath: 'inset(40% 0 30% 0)' },
              '100%': { clipPath: 'inset(70% 0 10% 0)' },
            },
            'glitch-heavy': {
              '0%': { transform: 'translate(0) skew(0deg)', opacity: '1', filter: 'none' },
              '20%': { transform: 'translate(-3px, 2px) skew(5deg)', opacity: '0.9', filter: 'hue-rotate(90deg)' },
              '40%': { transform: 'translate(3px, -2px) skew(-5deg)', opacity: '1', filter: 'invert(0.1)' },
              '60%': { transform: 'translate(-3px, 0) skew(10deg)', opacity: '0.8', filter: 'hue-rotate(-90deg)' },
              '80%': { transform: 'translate(3px, 0) skew(-10deg)', opacity: '1', filter: 'none' },
              '100%': { transform: 'translate(0) skew(0deg)', opacity: '1', filter: 'none' },
            },
            'shake': {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            'laser-pulse': {
              '0%, 100%': { opacity: '0.6', boxShadow: '0 0 20px rgba(255,71,87,0.4)' },
              '50%': { opacity: '1', boxShadow: '0 0 40px rgba(255,71,87,0.8)' }
            },
            'laser-sweep': {
              '0%': { transform: 'translateX(-100%) rotate(15deg)' },
              '100%': { transform: 'translateX(200vw) rotate(15deg)' }
            },
            'glow-pulse': {
              '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
              '50%': { opacity: '0.6', transform: 'scale(1.05)' }
            }
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --fracture-neon: #ff2a4d;
      --fracture-dim: #4a050b;
      --text-rose: #ffced6;
      --void-black: #0a0101;
    }

    body {
      background-color: #050101;
      /* The Dark Void */

      background-image:
        /* 1. THE FRACTURE LINES (Subtle "shattered glass" beams) */
        linear-gradient(135deg, transparent 49%, rgba(255, 42, 77, 0.1) 50%, transparent 51%),
        linear-gradient(45deg, transparent 49%, rgba(255, 42, 77, 0.05) 50%, transparent 51%),

        /* 2. THE NEBULA CLOUDS (Moving the light to the edges) */
        /* Bottom-Left Red Smoke */
        radial-gradient(circle at 0% 100%, #4a050b 0%, transparent 50%),
        /* Top-Right Neon Flare */
        radial-gradient(circle at 100% 0%, #4a050b 0%, transparent 40%);

      background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
      background-attachment: fixed;
      /* Keeps the cracks still while scrolling */

      color: var(--text-rose);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Noise Texture Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Glowing Header Text */
    .glow-text {
      color: var(--text-rose);
      text-shadow:
        0 0 10px rgba(255, 42, 77, 0.6),
        0 0 20px rgba(255, 42, 77, 0.4),
        0 0 40px rgba(255, 42, 77, 0.2);
    }

    /* RGB Split - The Projection Effect */
    .chromatic-aberration {
      text-shadow: 2px 0px 0px rgba(255, 42, 77, 0.5), -2px 0px 0px rgba(0, 255, 255, 0.3);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
